
name: Development Build (Debug APK)

on:
  workflow_dispatch:
    inputs:
      release_name:
        description: 'Release Title'
        required: false
        default: 'Debug Build'

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-debug:
    name: Development Build (Debug APK)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Java
        uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12 # v4.7.0
        with:
          distribution: 'zulu'
          java-version: '21'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@0723195856401067f7a2779048b490ace7a47d7c # v5.0.2

      - name: Grant Execute Permission for Gradlew
        run: chmod +x gradlew

      - name: Run Detekt
        run: ./gradlew detekt --no-daemon

      - name: Determine Build Metadata
        id: meta
        run: |
          VERSION_CODE=$(git rev-list --count HEAD)
          TIMESTAMP=$(date +'%Y-%m-%d %H:%M')
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "versionCode=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "versionName=debug-$VERSION_CODE-$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT

      - name: Development Build (Debug APK)
        run: ./gradlew assembleDebug -PversionCode=${{ steps.meta.outputs.versionCode }} -PversionName=${{ steps.meta.outputs.versionName }} --no-daemon

      - name: Prepare APK for Artifacts
        id: prepare_apk
        run: |
          SRC=app/build/outputs/apk/debug/app-debug.apk
          if [ ! -f "$SRC" ]; then
            echo "::error::APK not found at $SRC"
            exit 1
          fi
          APK_NAME="lossless-cut-debug-${{ steps.meta.outputs.versionName }}.apk"
          DST="app/build/outputs/apk/debug/$APK_NAME"
          mv "$SRC" "$DST"
          echo "apk_path=$DST" >> $GITHUB_OUTPUT
          echo "apk_name=$APK_NAME" >> $GITHUB_OUTPUT

      - name: Upload Debug APK to Artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ${{ steps.prepare_apk.outputs.apk_name }}
          path: ${{ steps.prepare_apk.outputs.apk_path }}
          if-no-files-found: error

      - name: Upload Debug APK to Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: debug-build
          name: "${{ github.event.inputs.release_name }} v${{ steps.meta.outputs.versionCode }} (${{ steps.meta.outputs.timestamp }})"
          files: ${{ steps.prepare_apk.outputs.apk_path }}
          prerelease: true
          make_latest: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

