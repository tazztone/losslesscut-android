
name: Development Build (Debug APK)
on:
  workflow_dispatch:
    inputs:
      release_name:
        description: 'Release Title'
        required: false
        default: 'Debug Build'

permissions:
  contents: write

jobs:
  build-debug:
    name: Development Build (Debug APK)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Grant Execute Permission for Gradlew
        run: chmod +x gradlew

      - name: Determine Build Metadata
        id: meta
        run: |
          VERSION_CODE=$(git rev-list --count HEAD)
          TIMESTAMP="$(date +'%Y-%m-%d %H:%M')"
          echo "versionCode=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "versionName=debug-$(date +'%Y%m%d%H%M')" >> $GITHUB_OUTPUT
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT

      - name: Build debug APK
        run: ./gradlew assembleDebug -PversionCode=${{ steps.meta.outputs.versionCode }} -PversionName=${{ steps.meta.outputs.versionName }}

      - name: Prepare unique APK filename for release
        id: prepare_apk
        run: |
          SRC=app/build/outputs/apk/debug/app-debug.apk
          if [ ! -f "$SRC" ]; then
            echo "APK not found at $SRC"
            ls -R app/build/outputs || true
            exit 1
          fi
          APK_NAME=app-debug-${{ github.run_number }}.apk
          DST=app/build/outputs/apk/debug/$APK_NAME
          cp "$SRC" "$DST"
          echo "apk_path=$DST" >> $GITHUB_OUTPUT

      - name: Upload Debug APK to Actions artifacts (optional)
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk-${{ github.run_number }}
          path: ${{ steps.prepare_apk.outputs.apk_path }}

      - name: Create release and upload APK
        uses: ncipollo/release-action@v1
        with:
          tag: debug-build-${{ github.run_number }}
          name: ${{ github.event.inputs.release_name }} v${{ steps.meta.outputs.versionCode }} (${{ steps.meta.outputs.timestamp }})
          files: ${{ steps.prepare_apk.outputs.apk_path }}
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

