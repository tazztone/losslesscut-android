name: Build & Publish Android Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      publish_to_play_store:
        description: 'Publish to Play Store'
        type: boolean
        default: false
        required: false

jobs:
  test-gate:
    name: Test Gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up JDK 21
        uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12 # v4.7.0
        with:
          java-version: '21'
          distribution: 'zulu'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Grant Execute Permission
        run: chmod +x gradlew
      - name: Run Unit Tests
        run: ./gradlew test
      - name: Run Lint (Release)
        run: ./gradlew lintRelease

  build-and-release:
    name: Build APK/AAB & Create Release
    needs: test-gate
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      
      # 1. Setup Environment
      - name: Setup Java
        uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12 # v4.7.0
        with:
          distribution: 'zulu'
          java-version: '21'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # 2. Prepare Keystore
      - name: Prepare Keystore
        id: decode_keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -z "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "::error::Missing ANDROID_KEYSTORE_BASE64 secret!"
            exit 1
          fi
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > keystore.jks

      - name: Grant Execute Permission for Gradlew
        run: chmod +x gradlew
        
      # 3. Determine Build Metadata
      - name: Determine Build Metadata
        id: meta
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            VERSION_NAME=${GITHUB_REF#refs/tags/v}
          else
            VERSION_NAME="manual-main"
          fi
          # Monotonic versionCode from git history
          VERSION_CODE=$(git rev-list --count HEAD)
          
          echo "versionName=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "versionCode=$VERSION_CODE" >> $GITHUB_OUTPUT

      # 4. Build Artifacts
      - name: Build App Bundle & APK
        run: ./gradlew bundleRelease assembleRelease \
            -PversionCode=${{ steps.meta.outputs.versionCode }} \
            -PversionName=${{ steps.meta.outputs.versionName }} \
            -PstoreFile=../keystore.jks \
            -PstorePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
            -PkeyAlias=${{ secrets.ANDROID_KEY_ALIAS }} \
            -PkeyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          
      - name: Create GitHub Release & Upload Artifacts
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8ad5fc06c3b555 # v2.0.4
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ steps.meta.outputs.versionName }}
          generate_release_notes: true
          draft: false
          prerelease: false
          files: |
            app/build/outputs/bundle/release/app-release.aab
            app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to Google Play Store
        if: github.event.inputs.publish_to_play_store == 'true'
        uses: r0adkll/upload-google-play@0250910c30c1c098744c510e32e1659c6af78eb6 # v1
        env:
          GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.tazztone.losslesscut
          releaseFiles: app/build/outputs/bundle/release/app-release.aab
          track: internal
          status: completed
