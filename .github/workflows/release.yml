name: Build & Publish Android Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      publish_to_play_store:
        description: 'Publish to Play Store'
        type: boolean
        default: false
        required: false

jobs:
  test-gate:
    name: Test Gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up JDK 21
        uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12 # v4.7.0
        with:
          java-version: '21'
          distribution: 'zulu'
          cache: 'gradle'
      - name: Run Unit Tests & Lint
        run: ./gradlew test lintDebug

  build-and-release:
    name: Build APK/AAB & Create Release
    needs: test-gate
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      
      # 1. Setup Environment
      - name: Setup Java
        uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12 # v4.7.0
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: 'gradle'

      # 2. Prepare Keystore
      - name: Decode Keystore
        id: decode_keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          if [ -z "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "::error::Missing ANDROID_KEYSTORE_BASE64 secret!"
            exit 1
          fi
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > keystore.jks
          echo "storeFile=../keystore.jks" > keystore.properties
          echo "storePassword=$ANDROID_KEYSTORE_PASSWORD" >> keystore.properties
          echo "keyAlias=$ANDROID_KEY_ALIAS" >> keystore.properties
          echo "keyPassword=$ANDROID_KEY_PASSWORD" >> keystore.properties

      - name: Grant Execute Permission for Gradlew
        run: chmod +x gradlew
        
      # 3. Determine Build Metadata
      - name: Determine Build Metadata
        id: meta
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            VERSION_NAME=${GITHUB_REF#refs/tags/v}
          else
            VERSION_NAME="manual-main"
          fi
          # Map run_number to a reasonably unique versionCode
          VERSION_CODE=$((100 + GITHUB_RUN_NUMBER))
          
          echo "versionName=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "versionCode=$VERSION_CODE" >> $GITHUB_OUTPUT

      # 4. Build Artifacts
      - name: Build App Bundle & APK
        run: ./gradlew bundleRelease assembleRelease -PversionCode=${{ steps.meta.outputs.versionCode }} -PversionName=${{ steps.meta.outputs.versionName }}
          
      - name: Create GitHub Release & Upload Artifacts
        uses: softprops/action-gh-release@26994186c0ac3ef5cae75ac16aa32e8153525f77 # v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ steps.meta.outputs.versionName }}
          generate_release_notes: true
          draft: false
          prerelease: false
          files: |
            app/build/outputs/bundle/release/app-release.aab
            app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to Google Play Store
        if: github.event.inputs.publish_to_play_store == 'true'
        uses: r0adkll/upload-google-play@0250910c30c1c098744c510e32e1659c6af78eb6 # v1
        env:
          GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        with:
          serviceAccountJsonPlainText: $GOOGLE_PLAY_SERVICE_ACCOUNT_JSON
          packageName: com.tazztone.losslesscut
          releaseFiles: app/build/outputs/bundle/release/app-release.aab
          track: internal
          status: completed
