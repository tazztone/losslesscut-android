name: Build & Publish Android Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release_name:
        description: 'Release Title (leave empty for default)'
        required: false
      publish_to_play_store:
        description: 'Publish to Play Store'
        type: boolean
        default: false
        required: false

jobs:
  test-gate:
    name: Test Gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up JDK 21
        uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12 # v4.7.0
        with:
          java-version: '21'
          distribution: 'zulu'
      - name: Run Unit Tests
        run: ./gradlew test

  build-and-release:
    name: Build APK/AAB & Create Release
    needs: test-gate
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      
      # 1. Setup Environment
      - name: Setup Java
        uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12 # v4.7.0
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: 'gradle'

      # 2. Prepare Keystore (Conditional)
      - name: Decode Keystore
        id: decode_keystore
        run: |
          if [ -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > keystore.jks
            echo "storeFile=../keystore.jks" > keystore.properties
            echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> keystore.properties
            echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> keystore.properties
            echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> keystore.properties
            echo "has_keystore=true" >> $GITHUB_OUTPUT
          else
            echo "has_keystore=false" >> $GITHUB_OUTPUT
          fi

      - name: Grant Execute Permission for Gradlew
        run: chmod +x gradlew
        
      # 3. Determine Build Variant
      - name: Determine Build Variant
        id: variant
        run: |
           if [ "${{ github.event.inputs.publish_to_play_store }}" == "true" ]; then
              if [ "${{ steps.decode_keystore.outputs.has_keystore }}" == "false" ]; then
                 echo "::error::Cannot publish to Play Store without keystore!"
                 exit 1
              fi
              echo "name=Release" >> $GITHUB_OUTPUT
              echo "lower=release" >> $GITHUB_OUTPUT
           else
              if [ "${{ steps.decode_keystore.outputs.has_keystore }}" == "true" ]; then
                 echo "name=Release" >> $GITHUB_OUTPUT
                 echo "lower=release" >> $GITHUB_OUTPUT
              else
                 echo "::notice::No keystore found. Falling back to Debug build."
                 echo "name=Debug" >> $GITHUB_OUTPUT
                 echo "lower=debug" >> $GITHUB_OUTPUT
              fi
           fi

      # 4. Build Artifacts
      - name: Build App Bundle & APK
        run: ./gradlew bundle${{ steps.variant.outputs.name }} assemble${{ steps.variant.outputs.name }}
          
      # 5. Prepare Release Info
      - name: Set Release Variables
        id: vars
        run: |
          # Determine TAG
          if [ "${{ github.event_name }}" == "push" ]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
          else
            TAG_NAME="v1.0-build.${{ github.run_number }}"
          fi
          
          # Determine RELEASE TITLE
          if [ -n "${{ github.event.inputs.release_name }}" ]; then
            RELEASE_TITLE="${{ github.event.inputs.release_name }}"
          else
            RELEASE_TITLE="Release ${TAG_NAME}"
          fi
          
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "title=$RELEASE_TITLE" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release & Upload Artifacts
        uses: softprops/action-gh-release@26994186c0ac3ef5cae75ac16aa32e8153525f77 # v1
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          name: ${{ steps.vars.outputs.title }}
          generate_release_notes: true
          draft: false
          prerelease: false
          files: |
            app/build/outputs/bundle/${{ steps.variant.outputs.lower }}/app-${{ steps.variant.outputs.lower }}.aab
            app/build/outputs/apk/${{ steps.variant.outputs.lower }}/app-${{ steps.variant.outputs.lower }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to Google Play Store
        if: github.event.inputs.publish_to_play_store == 'true' && steps.variant.outputs.name == 'Release'
        uses: r0adkll/upload-google-play@0250910c30c1c098744c510e32e1659c6af78eb6 # v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.tazztone.losslesscut
          releaseFiles: app/build/outputs/bundle/release/app-release.aab
          track: internal
          status: completed
